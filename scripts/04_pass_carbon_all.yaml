--- # Fast Start :: Problem Diagnosis and Troubleshooting Lab 
--- # Deployment with cpu resource request over node limit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pink-carbon
  namespace: pink
  labels:
    app: pink-carbon
spec:
  selector:
    matchLabels:
      app: pink-carbon
  replicas: 1
  template:
    metadata:
      labels:
        app: pink-carbon
    spec:
      containers:
      - name: pink-carbon
        image: ibmicpcoc/carbon:latest
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
