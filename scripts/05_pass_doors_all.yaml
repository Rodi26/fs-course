--- # Fast Start :: Problem Diagnosis and Troubleshooting Lab 
--- # Deployment with wrong tag on name of image:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pink-doors
  namespace: pink
  labels:
    app: pink-doors
spec:
  selector:
    matchLabels:
      app: pink-doors
  replicas: 1
  template:
    metadata:
      labels:
        app: pink-doors
    spec:
      containers:
      - name: pink-doors
        image: ibmicpcoc/doors:latest
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
