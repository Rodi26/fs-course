--- # Fast Start :: Problem Diagnosis and Troubleshooting Lab 
--- # Invalid program on command: entry point
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pink-gonzo
  namespace: pink
  labels:
    app: pink-gonzo
spec:
  selector:
    matchLabels:
      app: pink-gonzo
  replicas: 1
  template:
    metadata:
      labels:
        app: pink-gonzo
    spec:
      containers:
      - name: pink-gonzo
        image: ibmicpcoc/gonzo:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-c", "/app/gonzo.sh"]
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
