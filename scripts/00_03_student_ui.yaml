--- # Problem Diagnosis and Troubleshooting Lab 
--- # Create Deployment and Service instance for each student/team/namespace.  
--- # Student Collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pink-student-ui
  namespace: pink
  labels:
    app: pink-student-ui
spec:
  selector:
    matchLabels:
      app: pink-student-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: pink-student-ui
    spec:
      containers:
      - name: pink-student-ui
        image: ibmicpcoc/collector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: COLLECTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
