--- # Fast Start :: Problem Diagnosis and Troubleshooting Lab 
--- # Deployment with corrected syntax, the - (single dash) on the name of containers:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pink-house
  namespace: pink
  labels:
    app: pink-house
spec:
  selector:
    matchLabels:
      app: pink-house
  replicas: 1
  template:
    metadata:
      labels:
        app: pink-house
    spec:
      containers:
      - name: pink-house
        image: ibmicpcoc/house:latest
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: pink-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
